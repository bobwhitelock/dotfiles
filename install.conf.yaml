- defaults:
    link:
      create: true
      # If a file ever already exists at link location (whether an existing
      # file or a stale link that has moved), can uncomment this and sync
      # again. Don't want to do this always as could blow away important things
      # unexpectedly.
      # force: true

- clean:
    ~/:
    ~/bin:
      force: true
    ~/.tmuxinator:
      force: true

- link:
    ~/.ctags.d: ctags.d
    ~/.gitconfig:
    ~/.gitignore:
    ~/.npmrc:
    ~/.vimrc:
      force: true
    ~/.vim:
      force: true
    ~/.ideavimrc:
    ~/.screenrc:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.irbrc:
    ~/.pryrc:
    ~/.pylintrc:
    ~/.pdbrc:
    ~/.aider.conf.yml:
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/src/github.com/bobwhitelock/dotfiles/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
    # ~/.ipython/profile_default/ipython_config.py:
    #   path: ipython_config.py
    ~/.tmux.conf:
    ~/.tmuxinator:
      path: tmuxinator/*
      glob: true
    ~/bin/:
      path: bin/*
      glob: true
    ~/.config/autostart:
      path: config/autostart
    ~/.config/terminator:
      path: config/terminator
    ~/.config/pgcli/config:
      path: config/pgcli/config
    ~/.tmux/plugins:
      path: tmux/plugins
    ~/.compleat:
    ~/.claude/:
      path: claude/*
      glob: true
    ~/.claude/plans:
      path: ~/src/github.com/bobwhitelock/claude-plans
      if: '[ -d ~/src/github.com/bobwhitelock/claude-plans ]'
    ~/.leetcode/leetcode.toml:

# Local customizations - see "Local Customizations" in README.md. In separate
# `link` section to avoid clashes in destination dir names with above.
- link:
    ~/.tmuxinator/:
      path: .local-customizations/tmuxinator/*
      glob: true
      if: '[ -d .local-customizations/tmuxinator ]'
    ~/bin/:
      path: .local-customizations/bin/*
      glob: true
      if: '[ -d .local-customizations/bin ]'
