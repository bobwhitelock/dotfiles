- defaults:
    link:
      create: true

- clean:
    ~/:
    ~/bin:
      force: true
    ~/.tmuxinator:
      force: true

- link:
    ~/.ctags.d: ctags.d
    ~/.gitconfig:
    ~/.gitignore:
    ~/.npmrc:
    ~/.vimrc:
      force: true
    ~/.vim:
      force: true
    ~/.ideavimrc:
    ~/.screenrc:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.irbrc:
    ~/.pryrc:
    ~/.pylintrc:
    ~/.pdbrc:
    ~/.aider.conf.yml:
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/src/bobwhitelock/dotfiles/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
    # ~/.ipython/profile_default/ipython_config.py:
    #   path: ipython_config.py
    ~/.tmux.conf:
    ~/.tmuxinator:
      path: tmuxinator/*
      glob: true
    ~/bin/:
      path: bin/*
      glob: true
    ~/.config/terminator:
      path: config/terminator
    ~/.config/pgcli/config:
      path: config/pgcli/config
    ~/.tmux/plugins:
      path: tmux/plugins
    ~/.compleat:
    ~/.claude/:
      path: claude/*
      glob: true
    ~/.claude/plans:
      path: ~/src/bobwhitelock/claude-plans
      if: '[ -d ~/src/bobwhitelock/claude-plans ]'
    ~/.leetcode/leetcode.toml:
