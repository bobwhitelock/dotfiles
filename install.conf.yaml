- defaults:
    link:
      create: true

- clean:
    ~/:
    ~/bin:
      force: true
    ~/.tmuxinator:
      force: true

- link:
    ~/.ctags.d: ctags.d
    ~/.gitconfig:
    ~/.gitignore:
    ~/.npmrc:
    ~/.vimrc:
      force: true
    ~/.vim:
      force: true
    ~/.ideavimrc:
    ~/.screenrc:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.irbrc:
    ~/.pryrc:
    ~/.pylintrc:
    ~/.pdbrc:
    ~/.aider.conf.yml:
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/src/bobwhitelock/dotfiles/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
    # ~/.ipython/profile_default/ipython_config.py:
    #   path: ipython_config.py
    ~/.tmux.conf:
    ~/.tmuxinator:
      path: tmuxinator/*
      glob: true
    ~/bin/:
      path: bin/*
      glob: true
    ~/.config/terminator:
      path: config/terminator
    ~/.config/coc/extensions/package.json:
      path: config/coc/extensions/package.json
    ~/.config/pgcli/config:
      path: config/pgcli/config
    ~/.tmux/plugins:
      path: tmux/plugins
    ~/.compleat:
    ~/.claude/:
      path: claude/*
      glob: true
    ~/.claude/plans:
      path: ~/src/bobwhitelock/claude-plans
    ~/.leetcode/leetcode.toml:

# Link in any files from `dotfiles-private`; in separate `link` section for
# clarity and to avoid clashes in destination dir names with above.
# Use ignore-missing so dotbot doesn't fail when dotfiles-private isn't available.
- link:
    ~/.tmuxinator:
      path: ../dotfiles-private/tmuxinator/*
      glob: true
      ignore-missing: true
    ~/bin/:
      path: ../dotfiles-private/bin/*
      glob: true
      ignore-missing: true
    ~/.aws/config:
      path: ../dotfiles-private/aws/config
      ignore-missing: true
    ~/.config/io.datasette.llm/:
      path: ../dotfiles-private/config/io.datasette.llm/*
      glob: true
      ignore-missing: true
    ~/.vim/spell:
      path: ../dotfiles-private/vim/spell
      glob: true
      ignore-missing: true
