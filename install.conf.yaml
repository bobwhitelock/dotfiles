- defaults:
    link:
      create: true

- clean:
    ~/:
    ~/bin:
      force: true
    ~/.tmuxinator:
      force: true

- link:
    ~/.ctags.d: ctags.d
    ~/.gitconfig:
    ~/.gitignore:
    ~/.git_template:
    ~/.npmrc:
    ~/.vimrc:
      force: true
    ~/.vim:
      force: true
    ~/.ideavimrc:
    ~/.screenrc:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.irbrc:
    ~/.pryrc:
    ~/.pylintrc:
    ~/.pdbrc:
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/src/bobwhitelock/dotfiles/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
    ~/.ipython/profile_default/ipython_config.py:
      path: ipython_config.py
    ~/.tmux.conf:
    ~/.tmuxinator:
      path: tmuxinator/*
      glob: true
    ~/bin/:
      path: bin/*
      glob: true
    ~/.config/openbox/:
      path: config/openbox/*
      glob: true
    ~/.config/polybar/:
      path: config/polybar/*
      glob: true
      force: true
    ~/.config/terminator:
      path: config/terminator
    ~/.config/htop:
      path: config/htop
    ~/.config/coc/extensions/package.json:
      path: config/coc/extensions/package.json
    ~/.config/pgcli/config:
      path: config/pgcli/config
    ~/.tmux/plugins:
      path: tmux/plugins
    ~/.compleat:

# Link in any files from `dotfiles-private`; in separate `link` section for
# clarity and to avoid clashes in destination dir names with above.
- link:
    ~/.tmuxinator:
      path: ../dotfiles-private/tmuxinator/*
      glob: true
    ~/bin/:
      path: ../dotfiles-private/bin/*
      glob: true
