name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zsh vim tmux
      - name: Setup environment
        run: |
          mkdir -p ~/src/bobwhitelock
          ln -s ${{ github.workspace }} ~/src/bobwhitelock/dotfiles
      - name: Run install script
        run: |
          set -x
          # Test each part of install manually
          cd ~/src/bobwhitelock/dotfiles
          failed=""

          echo "=== Creating placeholder dirs ==="
          mkdir -p ~/src/bobwhitelock/dotfiles-private/{tmuxinator,bin,aws,config/io.datasette.llm,vim/spell} || failed="$failed placeholder_dirs"
          mkdir -p ~/src/bobwhitelock/claude-plans || failed="$failed claude_plans"

          echo "=== Copying env.private ==="
          cp zsh/env.private.example.sh zsh/env.private.sh || failed="$failed env_private"

          echo "=== Sourcing env.sh ==="
          source zsh/env.sh || failed="$failed env_sh"
          echo "DOTFILES=$DOTFILES"

          echo "=== Git submodule update ==="
          git submodule update --init --recursive || failed="$failed submodule"

          echo "=== Checking dotbot ==="
          ls -la "$DOTFILES/dotbot/bin/dotbot" || failed="$failed dotbot_check"

          echo "=== Running dotbot ==="
          bin/sync_dotbot || failed="$failed dotbot"

          echo "=== Vim setup ==="
          mkdir -p vim/{session,undodir,view} || failed="$failed vim_dirs"

          echo "=== Tmux plugin install ==="
          ~/.tmux/plugins/tpm/bin/install_plugins || failed="$failed tpm"

          echo "=== Done ==="
          if [ -n "$failed" ]; then
            echo "FAILED STEPS:$failed"
            exit 1
          fi
      - name: Verify zsh loads without errors
        run: |
          # Run zsh with our config and check for any output (errors/warnings)
          output=$(zsh -c '
            export DOTFILES="$HOME/src/bobwhitelock/dotfiles"
            export ZSH_DIR="$DOTFILES/zsh"
            export ZSH_LIB="$ZSH_DIR/lib"
            source "$ZSH_DIR/env.sh"
            for f in "$ZSH_LIB"/*; do
              source "$f"
            done
          ' 2>&1) || true

          if [ -n "$output" ]; then
            echo "ERROR: zsh produced unexpected output:"
            echo "$output"
            exit 1
          fi
          echo "zsh loaded successfully with no output"
