name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Setup environment
        run: |
          mkdir -p ~/src/bobwhitelock
          ln -s ${{ github.workspace }} ~/src/bobwhitelock/dotfiles
      - name: Run install script
        run: ./install || (echo "Install script failed, showing debug info:" && ls -la ~/src/bobwhitelock/ && ls -la ~/src/bobwhitelock/dotfiles/dotbot/ && exit 1)
      - name: Verify zsh loads without errors
        run: |
          # Run zsh with our config and check for any output (errors/warnings)
          # Using a non-interactive shell that sources the lib files
          output=$(zsh -c '
            export DOTFILES="$HOME/src/bobwhitelock/dotfiles"
            export ZSH_DIR="$DOTFILES/zsh"
            export ZSH_LIB="$ZSH_DIR/lib"
            source "$ZSH_DIR/env.sh"
            for f in "$ZSH_LIB"/*; do
              source "$f"
            done
          ' 2>&1) || true

          if [ -n "$output" ]; then
            echo "ERROR: zsh produced unexpected output:"
            echo "$output"
            exit 1
          fi
          echo "zsh loaded successfully with no output"
