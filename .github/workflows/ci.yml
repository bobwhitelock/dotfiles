name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1

  install-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify install script syntax
        run: bash -n install
